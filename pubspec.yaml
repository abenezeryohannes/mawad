name: mawad
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.8

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  get: ^4.6.5
  internet_connection_checker_plus: ^2.0.0
  pinput: ^2.3.0
  shared_preferences: ^2.1.2
  json_annotation: ^4.8.1
  image_picker: ^1.0.4
  dismissible_page: ^1.0.2
  injectable: ^2.1.2
  cupertino_icons: ^1.0.2
  get_it: ^7.6.0
  equatable: ^2.0.5
  dartz: ^0.10.1
  http: ^1.0.0
  shimmer: ^3.0.0
  url_launcher: ^6.1.12
  flutter_native_splash: ^2.3.2
  get_storage: ^2.1.1
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.7
  carousel_slider: ^4.2.1
  webview_flutter: ^4.4.2
  
  

  flutter_localizations:
    sdk: flutter

  animated_bottom_navigation_bar: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.5
  json_serializable: ^6.7.0
  injectable_generator: ^2.1.6
  flutter_launcher_icons: ^0.13.1

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icon/
    - assets/img/
    - assets/svg/
    

  fonts:
    - family: Malik
      fonts:
        - asset: assets/font/MalikTrial-Regular.ttf
        - asset: assets/font/MalikTrial-Italic.ttf
          style: italic
        - asset: assets/font/MalikTrial-Bold.ttf
          weight: 700

    - family: Malik-Light
      fonts:
        - asset: assets/font/MalikTrial-Light.ttf
        - asset: assets/font/MalikTrial-LightItalic.ttf
          style: italic

    - family: Malik-Midium
      fonts:
        - asset: assets/font/MalikTrial-Medium.ttf
        - asset: assets/font/MalikTrial-MediumItalic.ttf
          style: italic

    - family: Malik-Extra-Light
      fonts:
        - asset: assets/font/MalikTrial-ExtraLight.ttf
        - asset: assets/font/MalikTrial-ExtraLightItalic.ttf
          style: italic

    - family: Malik-Extra-Bold
      fonts:
        - asset: assets/font/MalikTrial-ExtraBold.ttf
        - asset: assets/font/MalikTrial-ExtraBoldItalic.ttf
          style: italic

    - family: Malik-Heavy
      fonts:
        - asset: assets/font/MalikTrial-HeavyDisplay.ttf
        - asset: assets/font/MalikTrial-HeavyDisplayItalic.ttf
          style: italic

    - family: Malik-book
      fonts:
        - asset: assets/font/MalikTrial-Book.ttf
        - asset: assets/font/MalikTrial-BookItalic.ttf
          style: italic

    - family: shame-bold
      fonts:
        - asset: assets/font/FFShamelFamily-SansOneBold.ttf

    - family: shame-book
      fonts:
        - asset: assets/font/FFShamelFamily-SansOneBook.ttf
